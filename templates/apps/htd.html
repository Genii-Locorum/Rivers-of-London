<form id="difficulty-roll-form">

    <div class = "spell-name">{{type}}</div>
    <br>

    <div class="flexcol">
      <div class="flexrow" style="padding: 4px 0;">
        <div style="flex: 1;"><label>{{localize 'ROL.bonusDice'}}</label></div>
        <div style="flex: 1;display: flex;flex-direction: column;">
          <div class="flexrow">
            <span style="flex: 1; text-align: center;">-1</span>
            <span style="flex: 1; text-align: center;">0</span>
          </div>
          <input type="range" name="bonusDice" min="-1" max="0" value="0" class="slider" id="myslider">
        </div>
      </div>
    </div>
</form>
